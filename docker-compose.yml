version: '2.1'

services:

  anyblok:
    build: ./
    restart: unless-stopped
    depends_on:
      - dbserver
    environment:
      CADDYFILE: |
        http://service.cluster.lab {
            proxy / http://$CONTAINER:8080
        }
    volumes:
      - anyblok_data:/var/test_service
      # Simulate a directory that is not a btrfs partition
      - cache_data:/var/cache
    networks:
      - backend
      - cluster_default

  test:
    # this service is use to operate the update.sh script
    # as anyblok 'make' entrypoint does not allow any free command
    image: alpine:latest
    volumes:
      - test_tmp:/tmp
    networks:
      - backend
      - cluster_default

  anyblok_ssh:
    image: panubo/sshd
    volumes:
      - anyblok_data:/anyblok_data/:ro
      - ./ssh/id_rsa_anyblok_ssh.pub:/root/.ssh/authorized_keys
    networks:
      - cluster_default
    environment:
      HAPROXY: '{
          "sshanyblok": {
            "frontend": {
              "mode": "tcp",
              "bind": ["*:2244"]
            },
            "backends": [{
              "name": "anyssh",
              "use_backend_option": "",
              "port": "22",
              "peer_port": "2244"
            }]
          }
        }'

    networks:
      - cluster_default

  dbserver:
    image: postgres:10-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: lab_db
      POSTGRES_USER: lab_user
      POSTGRES_PASSWORD: lab_password
    volumes:
      - dbdata:/var/lib/postgresql/data
    networks:
      - backend

volumes:
  dbdata:
    driver: anybox/buttervolume:latest
  anyblok_data:
    driver: anybox/buttervolume:latest
  cache_data:
  test_tmp:


networks:
  cluster_default:
    external: true
  backend:
